<div class="container">

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Joueur O</label>
    <div class="col-sm-10">
      <input type="text" formControlName="playerO" class="form-control" id="inputEmail3" placeholder="Entrer votre nom">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Joueur X</label>
    <div class="col-sm-10">
      <input type="text" formControlName="playerX" class="form-control" id="inputPassword3" placeholder="Entrer votre nom">
    </div>
  </div>
  

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Valider les noms</button>
    <a class="btn btn-primary" routerLink="game">Commencer</a>
  </div>
  </div>

</form>
</div>
